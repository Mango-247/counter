<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Logger</title>
</head>
<body>
    <h1>Welcome!</h1>
    <button id="logButton">Click to Log Your Visit</button>
    <p id="response"></p>

    <script>
        // Check if a unique user ID already exists in localStorage
        let userId = localStorage.getItem("userId");

        // If not, generate a new unique ID and store it
        if (!userId) {
            userId = 'user-' + Date.now(); // Using current timestamp for a unique ID
            localStorage.setItem("userId", userId);
        }

        // Display a welcome message with the user's unique ID
        document.getElementById("response").innerText = `Your unique user ID is: ${userId}`;

        // Log button click event
        document.getElementById("logButton").addEventListener("click", () => {
            alert(`Visit logged for user: ${userId}`);
            document.getElementById("response").innerText = `Visit logged for user: ${userId}`;
        });
    </script>
</body>
</html>
