<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Logger</title>
</head>
<body>
    <h1>Welcome!</h1>
    <button id="logButton">Click to Log Your Visit</button>
    <p id="response"></p>

    <script>
        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = 'user-' + Date.now(); 
            localStorage.setItem("userId", userId);
        }
        document.getElementById("response").innerText = `Your user ID is: ${userId}`;
        document.getElementById("logButton").addEventListener("click", () => {
            alert(`Visit logged for user: ${userId}`);
            document.getElementById("response").innerText = `Visit logged for user: ${userId}`;
        });
    </script>
</body>
</html>
